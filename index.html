<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Email</title>
    <link rel="stylesheet" href="Assets/css/main.css">
</head>
<body>
    
<div class="success">
<lottie-player class="lottie" src="https://assets2.lottiefiles.com/private_files/lf30_4dfb546p.json"  background="transparent"  speed="1"></lottie-player>
</div>

<div class="form-container">
    <div class="onStart">
        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_5zh17nif.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" autoplay loop  ></lottie-player>
 
    </div>
    <h1 class="seq">Wish to subscribe?</h1>

    <label for="email" class="seq">Email Address</label>
    <input type="text" id="email" class="seq">
<p class="seq">Don't worry, we won't found you with emails like our compatiotrs.</p>
<a href="#" class="cta seq">Join list</a>
</div>

<h2>Success!</h2>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    let tl = new gsap.timeline({defaults: {ease: Circ.easeOut}})
    let cta = document.querySelector('.cta')
    const player = document.querySelector('.lottie')

    tl.paused(true)
    tl.to('.seq', {y: 40, opacity:0, stagger: .05})
    tl.to('.form-container', { opacity: 0}, "-=.4")
    tl.to('h2', {opacity: 1, duration: 2, y: 20}, "-=1")

    cta.addEventListener('click', () => {
        tl.play()
        setTimeout(() => {
            player.play()

        }, 800)
    })

</script>

</body>
</html>
